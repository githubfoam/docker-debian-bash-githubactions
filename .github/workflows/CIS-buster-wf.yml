name: "buster CIS CI workflow"


on:
  push:
    branches: [ test ]
  # schedule:
  #     - cron:  '0 0 1 * *' ##execution of a task in the first minute of the month 


jobs:

  CIS-buster-ubuntu-latest-job:
    name: "CIS buster docker ubuntu latest"
    runs-on: ubuntu-latest
    env:
      distribution: "debian" #https://hub.docker.com/_/debian
      version: "latest"
      name: "debian/buster"
      dockerfiledir: "dockerfiles/buster"
      dockerfilename: "Dockerfile.CIS"
    steps:
    - uses: actions/checkout@v2
    - name: "os fingerprinting"
      run: |
        hostnamectl status
        lsb_release -a
        lsb_release -d
        cat /etc/lsb-release
        cat /etc/issue
        cat /etc/os-release
        sudo apt-get install -y neofetch && neofetch   
    - name: "docker build debian"
      run: |
        # destroyed afterwards (use --rm )
        # all subsequent Dockerfile commands generate new images and the cache is not used
        sudo docker build --no-cache --rm  -t ${name}:${version} . --file ${dockerfiledir}/${dockerfilename} 
        docker image ls
        docker image history ${name}:${version}
        docker system df -v               
        docker image inspect ${name}:${version}

